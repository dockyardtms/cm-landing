AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Form submission API for CredoMax landing page'

Parameters:
  Environment:
    Type: String
    Description: Environment name (e.g., dev, prod)

  ApiDomainName:
    Type: String
    Description: Custom domain name for the API (e.g., api.landing.credomaxtrans.com)

  HostedZoneId:
    Type: String
    Description: Route53 Hosted Zone ID for landing.credomaxtrans.com
  
  LambdaExecutionRoleArn:
    Type: String
    Description: ARN of the IAM role to be used by the Landing API Lambda function

  ConfigSecretName:
    Type: String
    Default: ""
    Description: Name of the Secrets Manager secret containing SMTP/email config (optional)

Resources:
  LandingApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: !Ref Environment
      EndpointConfiguration: REGIONAL
      Domain:
        DomainName: !Ref ApiDomainName
        CertificateArn: !Ref ApiSSLCertificate
        Route53:
          HostedZoneId: !Ref HostedZoneId

  ApiSSLCertificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: !Ref ApiDomainName
      ValidationMethod: DNS
      DomainValidationOptions:
        - DomainName: !Ref ApiDomainName
          HostedZoneId: !Ref HostedZoneId

  FormFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../../api
      Handler: src.lambda_handler.handler
      Runtime: python3.12
      MemorySize: 128
      Timeout: 10
      Role: !Ref LambdaExecutionRoleArn
      Environment:
        Variables:
          ENVIRONMENT: !Ref Environment
          CORS_ALLOW_ORIGIN: 'https://drivewithustoday.com'
          PYTHONPATH: /var/task/src
          LANDING_API_CONFIG_SECRET_NAME: !Ref ConfigSecretName
      Events:
        ProxyRoot:
          Type: Api
          Properties:
            RestApiId: !Ref LandingApi
            Path: /
            Method: ANY
        ProxyAny:
          Type: Api
          Properties:
            RestApiId: !Ref LandingApi
            Path: /{proxy+}
            Method: ANY
    Metadata:
      BuildMethod: python3.12
      BuildProperties:
        RequirementsFile: requirements.txt

Outputs:
  ApiUrl:
    Description: Base URL for the API
    Value: !Sub 'https://${ApiDomainName}'

  ApiId:
    Description: API Gateway ID
    Value: !Ref LandingApi
