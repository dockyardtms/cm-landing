AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Form submission API for CredoMax landing page'

Parameters:
  Environment:
    Type: String
    Description: Environment name (e.g., dev, prod)

  ApiDomainName:
    Type: String
    Description: Custom domain name for the API (e.g., api.landing.credomaxtrans.com)

  HostedZoneId:
    Type: String
    Description: Route53 Hosted Zone ID for landing.credomaxtrans.com
  
  SmtpHost:
    Type: String
    Default: "localhost"
    Description: SMTP host for contact email
  SmtpPort:
    Type: String
    Default: "587"
    Description: SMTP port for contact email
  SmtpUsername:
    Type: String
    Default: ""
    Description: SMTP username (optional)
  SmtpPassword:
    Type: String
    Default: ""
    NoEcho: true
    Description: SMTP password (optional, do not commit real values)
  SmtpUseTls:
    Type: String
    Default: "true"
    AllowedValues:
      - "true"
      - "false"
    Description: Whether to use STARTTLS for SMTP connection
  EmailFrom:
    Type: String
    Default: "no-reply@example.com"
    Description: From address for contact emails
  EmailTo:
    Type: String
    Default: "contact@example.com"
    Description: Destination address for contact emails

  LambdaExecutionRoleArn:
    Type: String
    Description: ARN of the IAM role to be used by the Landing API Lambda function

Resources:
  LandingApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: !Ref Environment
      EndpointConfiguration: REGIONAL
      Cors:
        AllowMethods: "'OPTIONS,POST'"
        AllowHeaders: "'Content-Type,Authorization'"
        AllowOrigin: "'https://landing.credomaxtrans.com'"
      Domain:
        DomainName: !Ref ApiDomainName
        CertificateArn: !Ref ApiSSLCertificate
        Route53:
          HostedZoneId: !Ref HostedZoneId

  ApiSSLCertificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: !Ref ApiDomainName
      ValidationMethod: DNS
      DomainValidationOptions:
        - DomainName: !Ref ApiDomainName
          HostedZoneId: !Ref HostedZoneId

  FormFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../../api
      Handler: src.lambda_handler.handler
      Runtime: python3.12
      MemorySize: 128
      Timeout: 10
      Role: !Ref LambdaExecutionRoleArn
      Environment:
        Variables:
          ENVIRONMENT: !Ref Environment
          CORS_ALLOW_ORIGIN: 'https://landing.credomaxtrans.com'
          PYTHONPATH: /var/task/src
          LANDING_API_SMTP_HOST: !Ref SmtpHost
          LANDING_API_SMTP_PORT: !Ref SmtpPort
          LANDING_API_SMTP_USERNAME: !Ref SmtpUsername
          LANDING_API_SMTP_PASSWORD: !Ref SmtpPassword
          LANDING_API_SMTP_USE_TLS: !Ref SmtpUseTls
          LANDING_API_EMAIL_FROM: !Ref EmailFrom
          LANDING_API_EMAIL_TO: !Ref EmailTo
      Events:
        ProxyRoot:
          Type: Api
          Properties:
            RestApiId: !Ref LandingApi
            Path: /
            Method: ANY
        ProxyAny:
          Type: Api
          Properties:
            RestApiId: !Ref LandingApi
            Path: /{proxy+}
            Method: ANY
    Metadata:
      BuildMethod: python3.12
      BuildProperties:
        RequirementsFile: requirements.txt

Outputs:
  ApiUrl:
    Description: Base URL for the API
    Value: !Sub 'https://${ApiDomainName}'

  ApiId:
    Description: API Gateway ID
    Value: !Ref LandingApi
